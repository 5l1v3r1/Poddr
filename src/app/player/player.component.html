<div id="progress">
  <div id="progress-bar"></div>
</div>
<div class="level is-mobile" id="player-info">
  <div class="level-left">
    <div class="level-item">
      <i id="rewind-btn" class="fas fa-backward"></i>
    </div>
    <div class="level-item">
      <i id="play-btn" class="far fa-play-circle"></i>
    </div>
    <div class="level-item">
      <i id="forward-btn" class="fas fa-forward"></i>
    </div>
  </div>
  <div id="now-playing" class="level-item">
    <p id="now-playing-author">Bamf</p>
    <p id="now-playing-episode">Lo-Fi Chillhop #1337</p>
    <p id="now-playing-time">00:54:04 / 01:12:15</p>
  </div>
  <div class="level-right">
    <div class="level-item">
      <i class="far fa-heart player-btn"></i>
    </div>
    <div class="level-item">
      <i class="fas fa-circle-notch player-btn"></i>
    </div>
    <div class="level-item">
      <i class="fas fa-bars player-btn"></i>
    </div>
    <div class="level-item">
      <i class="fa fa-volume-up player-btn"></i>
    </div>
    <div class="level-item">
      <input type="range" id="volume-slider" min="0" max="1" step="0.001">
    </div>
  </div>
</div>
