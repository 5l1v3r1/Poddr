<div id="progress" (click)="setTime($event)">
	<div id="progress-bar" [style.width]="percentPlayed + '%'"></div>
</div>
<div id="player-info">
	<i id="rewind-btn" class="fas fa-backward" (click)="changeTime(-10)" data-tooltip="Rewind" tooltip-position="top"></i>
	<i id="play-btn" [ngClass]="(isPlaying) ? 'far fa-pause-circle' : 'far fa-play-circle'" (click)="togglePlay()" data-tooltip="Play / Pause" tooltip-position="top"></i>
	<i id="forward-btn" class="fas fa-forward" (click)="changeTime(10)" data-tooltip="Forward" tooltip-position="top"></i>
	<div id="now-playing">
		<p id="now-playing-author" class="truncate">{{ podcast }}</p>
		<a id="now-playing-episode" [routerLink]="['/podcast', rss]" class="truncate">{{ episode }}</a>
		<p id="now-playing-time" class="time truncate">{{ time | secondsToHhMmSs }} / {{ duration | secondsToHhMmSs }}</p>
	</div>
	<div class="loader-small" *ngIf="isLoading"></div>
	<i *ngIf="favs.indexOf(podcast) == -1 && rss" class="far fa-heart player-btn" (click)="addPodcast()" data-tooltip="Add to favourites" tooltip-position="top"></i>
	<i *ngIf="description" class="fas fa-info-circle player-btn" (click)="showDescription()" data-tooltip="Show description" tooltip-position="top"></i>
	<input type="range" id="volume-slider" min="0" max="1" step="0.001" [(ngModel)]="volume" (input)="updateVolume()"
		tabindex="-1">
</div>
