<div class="banner">
	<div>
		<h1 class="primary-title">Top {{ amount }}</h1>
	</div>
	<div>
		<select class="shadow" [(ngModel)]="category" (change)="getPodcasts()">
			<option *ngFor="let c of categories" [value]="c.id">{{ c.genre }}</option>
		</select>
		<select class="shadow" [(ngModel)]="region" (change)="getPodcasts()">
			<option *ngFor="let r of regions" [value]="r.id">{{ r.attributes.name }}</option>
		</select>
		<button class="btn" (click)="layout = 'grid'"><i class="fas fa-th"></i></button>
		<button class="btn" (click)="layout = 'list'"><i class="fas fa-list"></i></button>
	</div>
</div>
<div class="grid" *ngIf="layout == 'grid'">
	<div class="grid-item" *ngFor="let p of podcasts">
		<div class="podcast-frame shadow">
			<div class="image-container" [routerLink]="['/podcast', p['id']['attributes']['im:id']]">
				<img class="image-cover" [src]="p['im:image'][1]['label'] | itunesImage" onload="this.style.opacity = 1">
			</div>
			<div class="podcast-frame-info">
				<div class="podcast-frame-title truncate" [routerLink]="['/podcast', p['id']['attributes']['im:id']]">
					{{ p['im:name']['label'] }}</div>
				<div class="podcast-frame-btns">
					<i *ngIf="favs.indexOf(p['im:name']['label']) == -1" class="far fa-heart podcast-frame-btn"
						(click)="addPodcast(p['id']['attributes']['im:id'])"></i>
					<i class="fas fa-info-circle podcast-frame-btn" (click)="showDescription(p['summary']['label'])"></i>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="list" *ngIf="layout == 'list'">
	<div class="list-item shadow" *ngFor="let p of podcasts" [routerLink]="['/podcast', p['id']['attributes']['im:id']]">
		<div class="list-item-image">
			<div class="image-container">
				<img class="image-cover" [src]="p['im:image'][1]['label'] | itunesImage" onload="this.style.opacity = 1">
			</div>
		</div>
		<div class="list-item-info">
			<h1 class="primary-title truncate">{{ p['im:name']['label'] }}</h1>
		</div>
		<div class="list-item-actions">
			<i *ngIf="favs.indexOf(p['im:name']['label']) == -1" class="far fa-heart player-btn"
				(click)="addPodcast(p['id']['attributes']['im:id'])"></i>
			<i class="fas fa-info-circle podcast-frame-btn" (click)="showDescription(p['summary']['label'])"></i>
		</div>
	</div>
</div>
