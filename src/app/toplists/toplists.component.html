<div class="banner">
	<div>
		<h5 class="secondary-title">Sweden</h5>
		<h1 class="primary-title">Top {{ amount }}</h1>
	</div>
	<div>
		<select class="shadow" [(ngModel)]="category" (change)="getPodcasts()">
			<option *ngFor="let c of categories" [value]="c.id">{{ c.genre }}</option>
		</select>
		<select class="shadow" [(ngModel)]="region" (change)="getPodcasts()">
			<option *ngFor="let r of regions" [value]="r.id">{{ r.attributes.name }}</option>
		</select>
	</div>
</div>
<div class="grid">
	<div class="grid-item" *ngFor="let p of podcasts">
		<a [routerLink]="['/podcast', p['id']['attributes']['im:id']]" class="podcast-frame shadow">
			<div class="podcast-frame-image">
				<img [src]="p['im:image'][1]['label'] | itunesImage">
			</div>
			<div class="podcast-frame-info">
				<div class="podcast-frame-title truncate">{{ p['im:name']['label'] }}</div>
				<div class="podcast-frame-btns">
					<i class="far fa-heart podcast-frame-btn"></i>
					<i class="fas fa-info-circle podcast-frame-btn"></i>
				</div>
			</div>
		</a>
	</div>
</div>
