<div id="banner">
	<div class="loader" *ngIf="isLoading"></div>
	<div id="banner-image">
		<div class="image-container">
			<img class="image-cover" [src]="image" onload="this.style.opacity = 1">
		</div>
	</div>
	<div id="banner-info">
		<h5 id="banner-info-author">{{ author }}</h5>
		<h1 id="banner-info-title" class="primary-title">{{ title }}</h1>
	</div>
</div>
<div id="filter-actions">
	<input id="filter" type="text" placeholder="Filter" [(ngModel)]="query" (change)="filter()">
	<i (click)="toggleOrder()" class="fas fa-sort sort-btn"></i>
</div>
<div id="podcast-content">
	<div id="podcast-details">
		<h5 class="secondary-title">Latest episode</h5>
		<div id="latest-podcast" (click)="play(latestEpisode)">
			<div id="latest-podcast-image">
				<div class="image-container">
					<img class="image-cover" [src]="latestEpisode.image || image" onload="this.style.opacity = 1">
				</div>
			</div>
			<div id="latest-podcast-info">
				<h3 class="primary-title truncate">{{ latestEpisode.title }}</h3>
				<span class="secondary-text time">{{ latestEpisode.duration | secondsToHhMmSs }}</span>
				<span class="secondary-text time">{{ latestEpisode.published | date }}</span>
			</div>
		</div>
		<h5 class="secondary-title">About</h5>
		<p id="banner-info-details">{{ description | description }}</p>
		<div id="podcast-links">
			<i *ngIf="!isLoading" class="fas fa-globe-europe podcast-link-btn" (click)="showInfo('Website', website)"></i>
			<i *ngIf="!isLoading" class="fas fa-rss podcast-link-btn" (click)="showInfo('RSS', rss)"></i>
			<i *ngIf="!isLoading" class="far fa-envelope podcast-link-btn" (click)="showInfo('Email', email)"></i>
		</div>
	</div>
	<div id="podcast-items">
		<div class="podcast-item" *ngFor="let e of episodes" (click)="play(e)">
			<div class="podcast-title">{{ e.title }}</div>
			<div class="podcast-info">
				<div class="podcast-duration time">{{ e.duration | secondsToHhMmSs }}</div>
				<div class="podcast-date time">{{ e.published | date }}</div>
				<div class="podcast-btns">
					<div>
						<i class="fas fa-info-circle" (click)="showDescription()"></i>
					</div>
					<div>
						<i class="fas fa-download"></i>
					</div>
					<div>
						<i
							[ngClass]="{'far fa-check-circle': playedEpisodes.indexOf(e.guid) == -1, 'fas fa-globe-europe': playedEpisodes.indexOf(e.guid) !== -1}">
						</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
