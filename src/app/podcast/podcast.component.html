<div id="banner">
	<div id="banner-image">
		<div class="image-container">
			<img class="image-cover" [src]="image || 'assets/images/album_cover.png'" onload="this.style.opacity = 1">
		</div>
	</div>
	<div id="banner-info">
		<h5 id="banner-info-author">{{ author }}</h5>
		<h1 id="banner-info-title" class="primary-title">{{ title }}</h1>
	</div>
	<div id="banner-actions">
		<i *ngIf="favs.indexOf(title) == -1 && !isLoading" class="far fa-heart primary-text" id="fav-btn"
			(click)="addFavourite()"></i>
	</div>
</div>
<div id="filter-actions">
	<input id="filter" type="text" placeholder="Filter" [(ngModel)]="query" (change)="filter()">
	<i (click)="toggleOrder()" class="sort-btn"
		[ngClass]="(sortBy == 'asc') ? 'fas fa-sort-amount-down' : 'fas fa-sort-amount-up'"></i>
</div>
<div class="feedback-section" *ngIf="isLoading">
	<div class="loader"></div>
</div>
<div id="podcast-content" *ngIf="!isLoading">
	<div id="podcast-details">
		<h5 class="secondary-title">Latest episode</h5>
		<div id="latest-podcast" (click)="play(latestEpisode)">
			<div id="latest-podcast-image">
				<div class="image-container">
					<img class="image-cover" [src]="latestEpisode.image || image  || 'assets/images/album_cover.png'"
						onload="this.style.opacity = 1">
				</div>
			</div>
			<div id="latest-podcast-info">
				<h3 class="primary-title truncate">{{ latestEpisode.title }}</h3>
				<span class="secondary-text time">{{ latestEpisode.duration | secondsToHhMmSs }}</span>
				<span class="secondary-text time">{{ latestEpisode.published | date }}</span>
			</div>
		</div>
		<h5 class="secondary-title">About</h5>
		<p id="banner-info-details">{{ description | description }}</p>
		<div id="podcast-links">
			<i *ngIf="!isLoading" class="fas fa-globe-europe podcast-link-btn" (click)="showInfo('Website', website)"></i>
			<i *ngIf="!isLoading" class="fas fa-rss podcast-link-btn" (click)="showInfo('RSS', rss)"></i>
			<i *ngIf="!isLoading" class="far fa-envelope podcast-link-btn" (click)="showInfo('Email', email)"></i>
		</div>
	</div>
	<div id="podcast-items">
		<div class="feedback-section" *ngIf="episodes.length === 0">
			<h2 class="primary-text">No episodes</h2>
		</div>
		<div tabindex="0" class="podcast-item" *ngFor="let e of episodes" (click)="play(e)" (keyup.enter)="play(e)">
			<div class="podcast-title">{{ e.title }}</div>
			<div class="podcast-info">
				<div class="podcast-duration time">{{ e.duration | secondsToHhMmSs }}</div>
				<div class="podcast-date time">{{ e.published | date }}</div>
				<div class="podcast-btns">
					<div>
						<i class="fas fa-info-circle" (click)="showDescription($event, e.description)"></i>
					</div>
					<div>
						<i
							[ngClass]="playedEpisodes.indexOf(e.guid) == -1 ? 'far fa-circle':'fas fa-check-circle played-episode'"></i>
					</div>
					<div>
						<i class="fas fa-download" [ngClass]="offlineEpisodes.indexOf(e.guid) == -1 ? '':'played-episode'"
							(click)="download($event, e)"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
