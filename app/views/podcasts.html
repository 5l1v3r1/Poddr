<div id="podcastGrid" ng-controller="PodcastController" layout="column" layout-padding ng-cloak>
  <div class="row" layout="row">
    <h1 flex style="color:white">Top {{ amount }}</h1>
    <md-input-container class="select-dropdown" flex="20">
      <label>Genre</label>
      <md-select name="type" ng-model="genre" ng-change="getPodcasts()">
        <md-option ng-repeat="x in genres" ng-value="x.id">{{ x.genre }}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container class="select-dropdown" flex="20">
      <label>Country</label>
      <md-select name="type" ng-model="region" ng-change="getPodcasts()">
        <md-option ng-repeat="country in countries" ng-value="country.iso">{{ country.name }}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div class="row" layout="row" layout-wrap>
    <div class="grid-item" flex-xs="100" flex-sm="50" flex-md="33" flex-lg="25" flex-xl="20" ng-repeat="podcast in podcasts">
      <div class="podcast-frame" md-whiteframe="4">
        <div style="position:relative">
          <img ng-click="showEpisodes(podcast['id']['attributes']['im:id'], podcast['im:image'][2]['label'])" src="{{ podcast['im:image'][2]['label'] }}" alt="album_cover" style="cursor:pointer" width="100%" height="100%"/>
          <div layout="row" style="position:absolute;bottom:10px;right:10px;height:auto">
            <md-icon class="md-warn icon-btn" md-font-library="material-icons" ng-click="setFavourite(podcast['id']['attributes']['im:id'], podcast['im:image'][2]['label'], podcast.title.label, podcast['im:name']['label'])">favorite</md-icon>
          </div>
        </div>
        <div class="row" ng-click="showEpisodes(podcast['id']['attributes']['im:id'], podcast['im:image'][2]['label'])" style="color:white;cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;" layout-padding>
          {{ podcast['im:name']['label'] }}
        </div>
      </div>
    </div>
  </div>
</div>
