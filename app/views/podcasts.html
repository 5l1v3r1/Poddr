<div id="podcastGrid" ng-controller="PodcastController" layout="column" layout-padding ng-cloak>
  <div class="row" layout="row">
    <h1 flex style="color:white">Top {{ amount }} - {{ region | tagToCapitalize }}</h1>
    <md-input-container flex="20">
      <label>Country</label>
      <md-select name="type" ng-model="region" ng-change="getPodcasts()" style="color:white">
        <md-option ng-repeat="country in countries" ng-value="country">{{ country | tagToCapitalize }}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div class="row" layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-lg="25" flex-xl="20" ng-repeat="podcast in podcasts" style="padding:15px;">
      <div md-whiteframe="4" style="background-color:#010101;">
        <md-tooltip>{{ podcast['im:name']['label'] }}</md-tooltip>
        <img src="{{ podcast['im:image'][2]['label'] }}" alt="album_cover" width="100%"/>
        <div class="row" layout="row">
          <md-button flex class="md-warn" ng-click="setFavourite(podcast['id']['attributes']['im:id'], podcast['im:image'][2]['label'], podcast.title.label, podcast['im:name']['label'])">
            <md-icon md-font-library="material-icons">favorite</md-icon>
          </md-button>
          <md-button flex ng-click="showEpisodes(podcast['id']['attributes']['im:id'])">
            <md-icon md-font-library="material-icons">reorder</md-icon>
          </md-button>
        </div>
      </div>
    </div>
  </div>
</div>
