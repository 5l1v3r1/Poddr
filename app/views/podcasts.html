<div id="podcastGrid" ng-controller="PodcastController" layout="column" layout-padding ng-cloak>
  <div class="row" layout="row">
    <h1 flex style="color:white">Top {{ amount }} - {{ region | tagToCapitalize }}</h1>
    <md-input-container flex="20">
      <label>Country</label>
      <md-select name="type" ng-model="region" ng-change="getPodcasts()" style="color:white">
        <md-option ng-repeat="country in countries" ng-value="country">{{ country | tagToCapitalize }}</md-option>
      </md-select>
    </md-input-container>
  </div>
  <div class="row">
  <md-list flex layout="column">
    <md-list-item class="md-2-line" ng-repeat="podcast in podcasts" layout-padding>
      <img src="{{ podcast['im:image'][2]['label'] }}" alt="album_cover" height="90px"/>
      <div class="md-list-item-text" layout="column">
        <h3>
          {{ podcast.title.label }}
        </h3>
        <p>
          {{ podcast.summary.label }}
        </p>
        <div layout="row">
          <div flex="10">
            <md-button class="md-warn" ng-click="setFavourite(podcast['id']['attributes']['im:id'], podcast['im:image'][2]['label'], podcast.title.label, podcast['im:name']['label'])">
              <md-icon md-font-library="material-icons">favorite</md-icon>
            </md-button>
          </div>
          <div flex>
            <episodes podcastid="podcast['id']['attributes']['im:id']"/>
          </div>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
</div>
