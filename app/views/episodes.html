<div ng-controller="EpisodesController">
  <md-list style="background-color:black;">
    <md-progress-circular md-mode="indeterminate" md-diameter="50" style="margin-left:200px;margin-top:25px;" ng-show="isLoading"></md-progress-circular>
    <md-list-item class="md-2-line" ng-repeat="episode in episodes" style="background-color:black;">
      <div class="md-list-item-text" layout="column" ng-click='playPodcast(episode)'>
        <a href="#" style="color:white;text-decoration:none">{{ episode.title }}</a>
        <i style="color:white;">{{ episode.duration | secondsToHHmmss }} - {{ episode.published |  date : format : timezone }}</i>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
