<div id="podcastGrid" ng-controller="FavouritesController" layout="column" layout-padding ng-cloak>
  <div class="row" layout="row">
    <h1 flex style="color:white">{{ title }}</h1>
  </div>
  <div class="row" layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-lg="25" flex-xl="20" ng-repeat="favourite in favourites" style="padding:15px;">
      <div md-whiteframe="4" style="background-color:#010101;">
        <md-tooltip>{{ favourite.title }}</md-tooltip>
        <img src="{{ favourite.img }}" alt="album_cover" width="100%" />
        <div class="row" layout="row">
          <md-button flex class="md-warn" ng-click="removeFavourite($event, favourite.id)">
            <md-icon md-font-library="material-icons">close</md-icon>
          </md-button>
          <md-button flex ng-click="showEpisodes(favourite.id)">
            <md-icon md-font-library="material-icons">reorder</md-icon>
          </md-button>
        </div>
      </div>
    </div>
  </div>
</div>
