<div id="podcastGrid" ng-controller="FavouritesController" layout="column" layout-padding ng-cloak>
  <div class="row" layout="row">
    <h1 flex style="color:white">{{ title }}</h1>
  </div>
  <div class="row">
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="favourite in favourites" layout-padding>
        <img src="{{ favourite.img }}" alt="album_cover"/>
        <div class="md-list-item-text" layout="column">
          <h3>
            {{ favourite.title }}
          </h3>
          <p>
            {{ favourite.artist }}
          </p>
          <div layout="row">
            <div flex="10">
              <md-button class="md-warn" ng-click="removeFavourite($event, favourite.id)">
                <md-icon md-font-library="material-icons">close</md-icon>
              </md-button>
            </div>
            <div flex>
              <episodes podcastid="favourite.id"/>
            </div>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
