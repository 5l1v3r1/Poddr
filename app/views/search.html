<div id="podcastGrid" ng-controller="PodcastController" layout-padding ng-cloak>
    <md-input-container class="md-block" class="box1">
      <md-icon md-font-library="material-icons">search</md-icon>
      <input type="text" placeholder="Search..." />
    </md-input-container>
      <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="2"
        md-cols-gt-md="2" md-row-height="16:9" md-gutter="12px"
        md-gutter-gt-sm="8px" layout-margin>

        <md-grid-tile ng-repeat="podcast in podcasts"
          style="background: #222"
          layout-align="center center"
          ng-click="alert('EEEEE')" md-whiteframe="10">

          <div layout="column">
            <div> Text </div>
          </div>

        </md-grid-tile>
      </md-grid-list>
    </div>
</div>
