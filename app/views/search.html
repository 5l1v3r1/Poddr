<div id="podcastGrid" ng-controller="SearchController" layout-padding ng-cloak>
    <md-input-container class="md-block" class="box1">
      <md-icon md-font-library="material-icons">search</md-icon>
      <input ng-model="query" type="text" ng-model-options="{debounce: 300}" ng-change="doSearch()" placeholder="Search..." />
    </md-input-container>
    <md-list flex layout="column">
      <md-list-item class="md-2-line" ng-repeat="podcast in results" layout-padding>
        <img src="{{ podcast.logo_url }}" onerror='this.src="images/album_cover.png"' class="md-avatar" alt="album_cover"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{ podcast.title }}</h3>
          <p>
            {{ podcast.description }}
          </p>
          <episodes data="podcast"/>
        </div>
      </md-list-item>
    </md-list>
    </div>
</div>
